name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (QEMU + build toolchain)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang lld xorriso grub-pc-bin grub-efi-amd64-bin qemu-system-x86 mtools

      - name: Run smoke tests (UEFI + BIOS)
        run: |
          bash tests/smoke.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build/*.log

  build-iso:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps (no QEMU)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld cmake ninja-build grub-pc-bin grub-efi-amd64-bin xorriso mtools
      - name: Build and make ISO
        run: |
          ./scripts/build.sh
          ./scripts/make_iso.sh
      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-os-iso
          path: build/hello-os.iso
